version: '3.8'

services:
  vercel-api-key:
    image: ghcr.io/newnol/vercel-api-key:2da962f
    container_name: vercel-api-key
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./config/key-list.json:/app/config/key-list.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
